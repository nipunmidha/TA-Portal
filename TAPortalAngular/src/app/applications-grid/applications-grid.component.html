<br/>
<div class="bg" >
  <div class="row">
    <div class="col-lg-3" *ngFor="let aa of applications">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{aa.applicant.firstName}} {{aa.applicant.lastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{aa.position.sectionName}} {{aa.position.semester}}
            {{aa.position.year}}</h6>
          <div class="form-group row">


                <div *ngFor="let r of ' '.repeat(aa.applicant.avgRating ).split('')" class="gold">
                  <span><i class="fa fa-star"></i></span>
                </div>
                <div *ngFor="let r of ' '.repeat(5 - aa.applicant.avgRating ).split('')">
                  <span><i class="fa fa-star"></i></span>
                </div>

            <!--</div>-->
            <div class="col-md-4" id="rating">{{aa.applicant.rated}} times</div>
          </div>
          <button  class="btn btn-link" routerLink="/position/{{positionId}}/profile/{{aa.applicant._id}}">View Profile</button>
          <button  class="btn btn-warning" (click)="hire(aa._id)">Hire</button>
        </div>
      </div>
    </div>
  </div>
</div>
